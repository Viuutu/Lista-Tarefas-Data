<html lang="pt-br">
<head>

</head>
<body class="dark">
  <div class="theme-toggle" onclick="toggleTheme()">

  </div>
  <div class="container">
    <h1>ğŸ“‹ Lista de Tarefas</h1>

  <script src="script.js"></script>
